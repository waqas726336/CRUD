

<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color: aliceblue;">Contact Book</h1>
        <div class="d-flex">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-dark" type="submit">Search</button>
              </form>
            <button class="btn btn-success mx-2" data-bs-toggle="modal" data-bs-target="#exampleModal"
                (click)="showAdd()">Add Contact</button>
        </div>
    </div>
</nav>
<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Employee Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email Id</th>
            <th scope="col">Mobile No</th>
            <th scope="col">address</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let empdata of employeeData">

            <td>{{empdata.id}}</td>
            <td>{{empdata.firstName}}</td>
            <td>{{empdata.lastName}}</td>
            <td>{{empdata.email}}</td>
            <td>{{empdata.mobile}}</td>
            <td>{{empdata.salary}}</td>
            <td>
                <button type="button" class="btn btn-info cust_marg" data-bs-toggle="modal"
                    data-bs-target="#exampleModal" (click)="editEmployeeData(empdata)">Edit</button>
                <button type="button" class="btn btn-danger cust_marg" (click)="deleteEmployeeData(empdata)">Delete
                </button>
            </td>
        </tr>


    </tbody>
</table>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formvalue">
                    <div class="mb-3">
                        <label for="InputFname" class="form-label">First Name</label>
                        <input type="text" formControlName="firstName" class="form-control" id="InputFname"
                            aria-describedby="FnameHelp">
                    </div>
                    <div class="mb-3">
                        <label for="InputLname" class="form-label">Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control" id="InputLname"
                            aria-describedby="LnameHelp">
                    </div>
                    <div class="mb-3">
                        <label for="InputEmail1" class="form-label">Email address</label>
                        <input type="email" formControlName="email" class="form-control" id="InputEmail1"
                            aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="InputMobile" class="form-label">Mobile Number</label>
                        <input type="number" formControlName="mobile" class="form-control" id="InputMobile"
                            aria-describedby="MobileHelp">
                    </div>
                    <div>
                        <form [formGroup]="userForm">
                            <div formArrayName='users' fxLayout="column" fxLayoutGap="10px">
                             
                              <div *ngFor="let user of userForm.get('users')['controls']; let i = index" fxLayout="row" fxLayoutGap="10px">
                                <input type="text" class="form-control" [formControlName]="i">
                                <br>
                                <button (click)="removeUser(i)"  class="btn btn-dark">-</button>
                              </div>
                            </div><br>
                            <button (click)="addUser()" class="btn btn-dark">+</button>
                          </form>
                    </div>
                    

                    
                    <br><br>
                    <div class="mb-3">
                        <label for="InputSalary" class="form-label">Address</label>
                        <input type="text" formControlName="salary" class="form-control" id="InputSalary"
                            aria-describedby="SalaryHelp">
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" [hidden]="hideAdd"
                    (click)="postEmployeeDetails()">Add</button>
                <button type="button" class="btn btn-primary" [hidden]="hideUpdate"
                    (click)="UpdateEmployeeDetails()">Update</button>
            </div>
        </div>
    </div>
</div>
